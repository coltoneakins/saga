<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>

      <!-- This is a dummy form for Netlify Forms for the contact.vue component form. -->
      <form
        class="form box"
        name="contact"
        method="POST"
        action="/contact/success"
        data-netlify="true"
        netlify-honeypot="bot-field"
        hidden>

          <input name="bot-field">
          <input
            type="text"
            name="name">
          <input
            type="email"
            name="email">
          <textarea
            name="message"/>
          <button type="submit"
            formaction="/contact/success">Submit</button>

      </form>


  </body>
</html>
